{% extends 'user/base.html' %}
{% load static %}


{% block title %}
  {{ Server_Title }} | Forgot Password
{% endblock %}


{% block head %}

{% endblock %}


{% block body %}
<body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="" class="h1"><b>{{ Server_Title }}</b></a>
        </div>
        <div class="card-body">
          <h5 class="text-center"><b>Forgot Password</b></h5>
          <p class="login-box-msg text-danger" id="forgot-msg"></p>
          <form action="/api/accounts/forgot_password" method="post" id="forgot-form">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="email" class="form-control" name="email" placeholder="Email" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-5 text-right">
                  <i class="fas fa-spinner fa-pulse d-none" id="forgot-loading" style="font-size: 30px;"></i>
              </div>
              <div class="col-7">
                <button type="submit" class="btn btn-primary btn-block" id="forgot-submit">Request new password</button>
              </div>
            </div>
          </form>
          <p class="mt-3 mb-1">
            <a href="/accounts/login">Login</a>
          </p>
        </div>
      </div>
    </div>
</body>

<script src="{% static 'js/user/forgot_password.js' %}"></script>
{% endblock %}


{% block extra %}

{% endblock %}
